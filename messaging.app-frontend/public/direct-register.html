<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            width: 400px;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #fff;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: rgba(255, 99, 71, 0.3);
            color: #ff6347;
        }
        .success {
            background-color: rgba(144, 238, 144, 0.3);
            color: #90ee90;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Direct Registration</h1>
        <form id="registerForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="status" class="status" style="display: none;"></div>
        <div>
            <button id="fetchTest">Test Fetch API</button>
            <button id="xmlHttpTest">Test XMLHttpRequest</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const form = document.getElementById('registerForm');
            const statusDiv = document.getElementById('status');
            const fetchTestBtn = document.getElementById('fetchTest');
            const xmlHttpTestBtn = document.getElementById('xmlHttpTest');

            // Register form submit handler
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Clear previous status
                statusDiv.style.display = 'none';
                statusDiv.className = 'status';
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    showStatus('Passwords do not match!', 'error');
                    return;
                }
                
                try {
                    const response = await fetch('https://chat.yappatron.org/api/authentication/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({ username, password })
                    });
                    
                    if (!response.ok) {
                        const text = await response.text();
                        throw new Error(text || `Server returned status ${response.status}`);
                    }
                    
                    const data = await response.text();
                    showStatus('Registration successful! You can now login.', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } catch (error) {
                    showStatus(`Registration failed: ${error.message}`, 'error');
                    console.error('Registration error:', error);
                }
            });
            
            // Test fetch API
            fetchTestBtn.addEventListener('click', async function() {
                try {
                    const response = await fetch('https://chat.yappatron.org/api/authentication/session', {
                        credentials: 'include'
                    });
                    
                    const data = await response.text();
                    showStatus(`Fetch API test successful: ${data}`, 'success');
                } catch (error) {
                    showStatus(`Fetch API test failed: ${error.message}`, 'error');
                    console.error('Fetch test error:', error);
                }
            });
            
            // Test XMLHttpRequest
            xmlHttpTestBtn.addEventListener('click', function() {
                const xhr = new XMLHttpRequest();
                xhr.withCredentials = true;
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        showStatus(`XMLHttpRequest test successful: ${xhr.responseText}`, 'success');
                    } else {
                        showStatus(`XMLHttpRequest test failed: ${xhr.statusText}`, 'error');
                    }
                };
                
                xhr.onerror = function() {
                    showStatus('XMLHttpRequest test failed: Network error', 'error');
                };
                
                xhr.open('GET', 'https://chat.yappatron.org/api/authentication/session');
                xhr.send();
            });
            
            // Helper to show status messages
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
